llm_prompt_template: |
    """
    You are an expert data generator. Your task is to create a synthetic dataset\
    with exactly {num_rows} rows. The dataset should be a list of JSON objects,\
    where each object represents a single row. The data should be realistic and\
    follow the descriptions provided.\
      
    ---
    Schema:
    {schema}
    ---
    
    The output must be a single JSON list of objects, without any additional text or explanation.
    Example output format:
    [
      {{"age": 25, "gender": "M"}},
      {{"age": 30, "gender": "F"}}
    ]
  

    Please generate the data and return a single, valid JSON array. Do not include\
    any other text or explanations in your response.\
    """